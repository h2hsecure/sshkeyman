name: SshKeyMan CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [ "1.25.5" ]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install dependencies
        run: go install 

      - name: Verify dependencies
        run: make audit

      - name: Run tests
        run: make unit-test

      - name: Build binaries
        run: |
          make build